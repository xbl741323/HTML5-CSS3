<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5表单新增的表单元素</title>
    <style>
        body {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <form action="">
        专业: <select name="" id="">
            <option value="">前端与移动开发</option>
            <option value="">java</option>
            <option value="">javascript</option>
            <option value="">vue</option>
            <option value="">c++</option>
        </select>
        <!-- 不仅可以选择，还可以输入 -->
        <!-- 建立输入框与dayalist的关联 list="datalist的id号" -->
        <!-- 火狐浏览器中显示有问题 -->
        输入专业: <input type="text" list="subjects">
        <!-- 通过datalist创建选择列表 -->
        <datalist id="subjects">
            <!-- 创建选择值：value:具体的值 label:提示信息，辅助值 -->
            <option value="前端与移动开发" label="前景非常好"></option>
            <option value="java" label="前景非常好"></option>
            <option value="java" label="前景非常好"></option>
            <option value="vue" label="前景非常好"></option>
            <option value="c++" label="前景非常好"></option>
        </datalist>
        网址: <input type="url" list="urls">
        <datalist id="urls">
            <!-- 如果input输入的type类型是url,那么url值必须添加http:// -->
            <option value="http://www.baidu.com"></option>
            <option value="http://www.sohu.com"></option>
            <option value="http://www.163.com"></option>
        </datalist>
    </form>

</body>

</html>
