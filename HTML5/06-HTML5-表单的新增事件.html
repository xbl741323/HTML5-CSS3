<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5表单的新增事件</title>
    <style>
        body {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <form action="">
        用户名: <input type="text" name="userName" id="userName"><br>
        电话: <input type="tel" name="userPhone" id="userPhone" pattern="^(\+86)?1\d{10}$"><br>
        <input type="submit" value="提交">
    </form>
    <script>
        /* 1.oninput:监听当前指定元素的改变，只要内容改变（添加内容，删除内容），就会出啊发这个事件*/
        window.onload = function () {
            document.getElementById("userName").oninput = function () {
                console.log("oninput" + this.value)
            }
        }
        /*onkeyup:键盘弹起来的时候触发，每一个建的弹起都会触发一次*/
        document.getElementById("userName").onkeyup = function () {
            console.log("onkeyup" + this.value)
        }

        /* oninvalid:当验证不通过时触发 */
        document.getElementById("userPhone").oninvalid = function () {
            /* 设置默认的提示信息 */
            this.setCustomValidity("请输入合法的11位手机号")
        }
    </script>
</body>

</html>
