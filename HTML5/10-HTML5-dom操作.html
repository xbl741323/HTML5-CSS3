<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dom操作</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
        }

        ul,
        li {
            list-style: none;
        }

        .red {
            color: red;
        }

        .green {
            color: green;
        }

        .blue {
            color: blue;
        }

        .pink {
            color: pink;
        }
    </style>
</head>

<body>
    <ul>
        <li class="red">前端</li>
        <li class="green">java</li>
        <li class="blue">javascript</li>
        <li class="pink">c++</li>
    </ul>
    <script>
        window.onload = function () {
            /*
            querySelector之前学过，这里不深究了
            */
            var red = document.querySelector(".red");
            console.log(red)
        }
    </script>
</body>

</html>
