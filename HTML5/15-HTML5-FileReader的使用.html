<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FileReader的使用</title>
    <style>
        * {
            margin: 1px;
            padding: 0;
        }

        body {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <!-- 做一个实时预览 -->
    <form action="">
        文件: <input type="file" name="myFile" id="myFile" multiple><br>
        <input type="submit">
    </form>
    <button>显示</button>
    <img src="" alt="">

    <script>
        window.onload = function () {
            var btn = document.querySelector("button");
            btn.onclick = function(){
                var reader = new FileReader();
                console.log(reader)
                var fs = document.getElementById("myFile").files;
                var cimg = document.querySelector("img")
                console.log(fs)
                var fileRes = reader.readAsDataURL(fs[0])
                console.log(fileRes)
                reader.onload = function () {
                    console.log(reader.result)
                    cimg.src = reader.result;
                }
            }
        }
    </script>
</body>

</html>
