<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义属性</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <p data-school-name="ddt">传智播客</p>
    <script>
        window.onload = function () {
            var p = document.querySelector("p")
            var val = p.dataset["schoolName"]
            console.log(val)
        }
    </script>
</body>

</html>
